<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/bootsrap.min.css">
    <style>
        .formula {
            margin-top: 20px;
            height: 60px;
            object-fit: contain;
        }
        .chozuji {
            padding-top: 10px;
            padding-bottom: 10px;
        }
        .answers p {
            font-size: 20px;
        }
    </style>
</head>
<body>

    <div id="app">
        <button class="btn btn-info" @click.prevent="showSolver">Solver</button>
        <button class="btn btn-info" @click.prevent="showFormulas">Formulas</button>

        <form class="chozuji" action="#" method="POST" role="form" v-if="solver">
            <div class="form-group">
                <label for="">d1</label>
                <input type="number" class="form-control" v-model="d1" placeholder="enter d1">
            </div>
            <div class="form-group">
                <label for="">d2</label>
                <input type="number" class="form-control" v-model="d2" placeholder="enter d2">
            </div>
        </form>

        <div class="answers" v-if="solver">
            <p>
                Area = <span>{{ area }}</span>
            </p>
            <p>
                Perimetr = <span>{{ perimetr }}</span>
            </p>
            <p>
                a = <span>{{ a }}</span>
            </p>
        </div>

        <div class="row" v-if="!solver">
            <div class="col-md-4">
                Area: <img src="../images/romb2/1.png" class="formula">
            </div>
            <div class="col-md-4">
                Perimetr: <img src="../images/romb2/2.png" class="formula">
            </div>
            <div class="col-md-4">
                a: <img src="../images/romb2/3.png" class="formula">
            </div>
        </div>
    </div>

    <script src="../js/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                solver: true,
                area: '',
                perimetr: '',
                a: '',
                d1: '',
                d2: '',
            },
            watch: {
                d1() {
                    this.d1 = parseInt(this.d1);
                    this.solve();
                },
                d2() {
                    this.d2 = parseInt(this.d2);
                    this.solve();
                },
            },
            methods: {
                showSolver() {
                    this.solver = true
                },
                showFormulas() {
                    this.solver = false
                },
                solve() {
                    this.area = this.d1 * this.d2 / 2;
                    this.perimetr = 2 * Math.sqrt(Math.pow(this.d1, 2) + Math.pow(this.d2, 2));
                    this.a = Math.sqrt(Math.pow(this.d1, 2) + Math.pow(this.d2, 2)) / 2;
                }
            }
        });
    </script>
</body>
</html>
