<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/bootsrap.min.css">
    <style>
        .formula {
            margin-top: 20px;
            height: 60px;
            object-fit: contain;
        }
        .chozuji {
            padding-top: 10px;
            padding-bottom: 10px;
        }
        .answers p {
            font-size: 20px;
        }
    </style>
</head>
<body>

    <div id="app">
        <button class="btn btn-info" @click.prevent="showSolver">Solver</button>
        <button class="btn btn-info" @click.prevent="showFormulas">Formulas</button>

        <form class="chozuji" action="#" method="POST" role="form" v-if="solver">
            <div class="form-group">
                <label for="">a</label>
                <input type="number" class="form-control" v-model="a" placeholder="enter a">
            </div>

            <div class="form-group">
                <label for="">b</label>
                <input type="number" class="form-control" v-model="b" placeholder="enter b">
            </div>
        </form>

        <div class="answers" v-if="solver">
            <p>
                Area = <span>{{ area }}</span>
            </p>
            <p>
                Perimetr = <span>{{ perimetr }}</span>
            </p>
            <p>
                Diagonal = <span>{{ diagonal }}</span>
            </p>
            <p>
                Î± = <span>{{ alpha }}</span>
            </p>
        </div>

        <div class="row" v-if="!solver">
            <div class="col-md-4">
                Area: <img src="../images/rectangle/1.png" class="formula">
            </div>
            <div class="col-md-4">
                Perimetr: <img src="../images/rectangle/2.png" class="formula">
            </div>
            <div class="col-md-4">
                Diagonal: <img src="../images/rectangle/3.png" class="formula">
            </div>
            <div class="col-md-4">
                alpha angle: <img src="../images/rectangle/4.png" class="formula">
            </div>
        </div>
    </div>

    <script src="../js/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                solver: true,
                area: '',
                perimetr: '',
                diagonal: '',
                alpha: '',
                a: '',
                b: '',
            },
            watch: {
                a() {
                    this.a = parseInt(this.a);
                    this.solve();
                },
                b() {
                    this.b = parseInt(this.b);
                    this.solve();
                },
            },
            methods: {
                showSolver() {
                    this.solver = true
                },
                showFormulas() {
                    this.solver = false
                },
                solve() {
                    this.area = this.a * this.b;
                    this.perimetr = 2 * (this.a + this.b);
                    this.diagonal = Math.sqrt(Math.pow(this.a, 2) + Math.pow(this.b, 2));
                    this.alpha = 2 * Math.acos(this.b / Math.sqrt(Math.pow(this.a, 2) + Math.pow(this.b, 2)));
                }
            }
        });
    </script>
</body>
</html>
