<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/bootsrap.min.css">
    <style>
        .formula {
            margin-top: 20px;
            height: 60px;
            object-fit: contain;
        }
        .chozuji {
            padding-top: 10px;
            padding-bottom: 10px;
        }
        .answers p {
            font-size: 20px;
        }
    </style>
</head>
<body>

    <div id="app">
        <button class="btn btn-info" @click.prevent="showSolver">Area</button>
        <button class="btn btn-info" @click.prevent="showFormulas">Formulas</button>

        <form class="chozuji" action="#" method="POST" role="form" v-if="solver">
            <div class="form-group">
                <label for="">n</label>
                <input type="number" class="form-control" v-model="n" placeholder="enter n">
            </div>
            <div class="form-group">
                <label for="">a</label>
                <input type="number" class="form-control" v-model="a" placeholder="enter a">
            </div>
            <div class="form-group">
                <label for="">h</label>
                <input type="number" class="form-control" v-model="h" placeholder="enter h">
            </div>
        </form>

        <div class="answers" v-if="solver">
            <p>
                Area = <span>{{ area }}</span>
            </p>
            <p>
                Volume = <span>{{ volume }}</span>
            </p>
        </div>

        <div class="row" v-if="!solver">
            <div class="col-md-4">
                Area: <img src="../images/prizma1/1.png" class="formula">
            </div>
            <div class="col-md-4">
                Volume: <img src="../images/prizma1/1.png" class="formula">
            </div>
        </div>
    </div>

    <script src="../js/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                solver: true,
                area: '',
                volume: '',
                n: '',
                a: '',
                h: '',
            },
            watch: {
                n() {
                    this.n = parseInt(this.n);
                    this.solve();
                },
                a() {
                    this.a = parseInt(this.a);
                    this.solve();
                },
                h() {
                    this.h = parseInt(this.h);
                    this.solve();
                },
            },
            methods: {
                showSolver() {
                    this.solver = true
                },
                showFormulas() {
                    this.solver = false
                },
                solve() {
                    this.area = (2 * this.n * Math.pow(this.a, 2) / (4 * Math.tan((180 / this.n * Math.PI) / 180))) + this.a * this.h * this.n;
                    this.volume = this.n * this.h * Math.pow(this.a, 2) / (4 * Math.tan((180 / this.n * Math.PI) / 180));
                }
            }
        });
    </script>
</body>
</html>
